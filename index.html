<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Now App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="#">NOW</a>
        <a href="/Movies">Movies</a>
        <a href="/Tv">TV</a>
    </header>
    <div id="main">
        <div id="movie-section">
            <img src="/Images/Cinema.jpg">
            <div class="overlay">
                <p><a href="/Movies"> Movies </a></p>
            </div>
        </div>
        <div id="intro-section">
            <h1>Looking for something <br> new to watch</h1>
            <h1>&lt;&lt;&lt;Movies</h1>
            <h1>TV Shows &gt;&gt;&gt;</h1>
        </div>
        <div id="tv-section">
            <img src="/Images/tv.jpg">
            <div class="overlay">
                <p><a href="/Tv">TV</a></p>
            </div>
        </div>
    </div>

    <script id="movies-template" type="text/handlebars-template">
        <div id="results"></div>
    </script>

    <script id="tv-template" type="text/handlebars-template">
        <div id="results"></div>
    </script>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanilla-router@1.2.8/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
<script src="script.js"></script>


</html>
